{% load i18n %}
<div class="user-block d-flex">
  <div class="profile">
    {% if icon %}
      {{ icon|safe }}
    {% else %}
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path opacity=".4" d="M18.38 12.84v4.93c0 1.27-.99 2.63-2.18 3.03l-3.19 1.06c-.56.19-1.47.19-2.02 0L7.8 20.8c-1.2-.4-2.18-1.76-2.18-3.03l.01-4.93 4.42 2.88c1.08.71 2.86.71 3.94 0z" fill="#292D32" />
        <path d="m19.98 6.46-5.99-3.93c-1.08-.71-2.86-.71-3.94 0L4.03 6.46c-1.93 1.25-1.93 4.08 0 5.34l1.6 1.04 4.42 2.88c1.08.71 2.86.71 3.94 0l4.39-2.88 1.37-.9V15c0 .41.34.75.75.75s.75-.34.75-.75v-4.92c.4-1.29-.01-2.79-1.27-3.62" fill="#292D32" />
      </svg>
    {% endif %}
  </div>
  <div class="informations flex-grow-1 d-flex flex-column justify-content-center">
    <div class="name fs-3">{{ user.first_name }} {{ user.last_name }}</div>

    <div class="role fs-6 text-black-50">
      {% if role %}
        {{ role }}
      {% elif user.is_staff %}
        {% trans 'Teacher' %}
      {% else %}
        {% trans 'Student' %}
      {% endif %}
    </div>
  </div>
</div>
