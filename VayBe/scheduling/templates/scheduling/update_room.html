<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Room</title>
  </head>
  <body>
    <h1>Update Room</h1>
    <form method="post">
      {% csrf_token %}
      <label for="id">Room ID:</label>
      <input type="text" id="id" name="id" value="{{ room.id }}" readonly /><br /><br />
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="{{ room.name }}" required /><br /><br />
      <label for="capacity">Capacity:</label>
      <input type="number" id="capacity" name="capacity" value="{{ room.capacity }}" required /><br /><br />
      <button type="submit">Update Room</button>
    </form>
  </body>
</html>
