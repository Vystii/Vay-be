{% extends 'v_utilities/form-base.html' %}
{% load static %}

<h1>Generate Schedule</h1>

{% block banner_label %}
  Generate schedules
{% endblock %}
{% block content_table %}
  <form method="post" action="{% url 'generate_schedule' %}">
    {% csrf_token %}
    <label for="granularity">Granularity (minutes):</label>
    <input type="number" id="granularity" name="granularity" required /><br /><br />

    <!-- Add inputs for courses, rooms, school classes, etc. as needed -->

    <button type="submit">Generate Schedule</button>
  </form>
{% endblock %}
